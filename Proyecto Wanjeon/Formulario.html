<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="App.js" />
    <link rel="stylesheet" href="BorradorEstilospruebas.css">

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- Texto -->
      <div class="titulo">
        <h1>
          <i class="fi fi-rr-edit" style="color: #eb3c33;"></i>
          Ingresa los siguientes datos para agendar tu cita
        </h1>
      </div>
      <div class="Parrafo">
        <p>
          Los campos señalados con el asterisco (<span style="color: red;">*</span>) son obligatorios, revisa muy
          bien los datos antes de validar la información, recuerda que los datos
          registrados son los que Wajeon tomará para realizar el trámite de la
          solicitud. 
        </p>
      </div>

      <!-- Formulario -->
      
      <form class="Formulario">

        <div class="row align-items-center form-row">

          <div class=" form-group col-md-6">

            <label class="form-check-label" for="doctype">Tipo de documento: <span style="color: red;">*</span></label>
            
            <select class="form-control" id="doctype" name="doctype">

              <option value="">Seleccione</option>
              <option value="carne">Carné Diplomático</option>
              <option value="cedulaC">Cédula de Ciudadanía</option>
              <option value="cedulaE">Cédula de Extranjería</option>
              <option value="ti">Tarjeta de Identidad</option>
              <option value="dni">DNI</option>
              <option value="pasaporte">Pasaporte</option>
              <option value="registroCivil">Registro Civil</option>
            </select>

          </div>

          <div class="form-group col-md-6">

            <label class="form-check-label" for="docnumber">Número de documento: <span style="color: red;">*</span></label>
            
            <input class="form-control" type="text" id="docnumber" name="docnumber" required>
          
          </div>

          <div class="form-group col-md-6">
           
            <label class="form-check-label" for="name">Nombres: <span style="color: red;">*</span></label>
           
            <input class="form-control" type="text" id="name" name="name" required>
          
          </div>

          <div class="form-group col-md-6">
            
            <label class="form-check-label" for="apellidos">Apellidos: <span style="color: red;">*</span></label>
           
            <input class="form-control" type="text" id="apellidos" name="apellidos" required>
          
          </div>

          <div class="form-group col-md-6">
            <label class="form-check-label departamentos" for="residence">Departamento de residencia: <span style="color: red;">*</span></label>
            
            <select class="form-control" id="residence" name="residence">

              <option value="Seleccione">Seleccione</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Antioquia">Antioquia</option>
                <option value="Arauca">Arauca</option>
                <option value="Atlántico">Atlántico</option>
                <option value="Bolívar">Bolívar</option>
                <option value="Boyacá">Boyacá</option>
                <option value="Caldas">Caldas</option>
                <option value="Caquetá">Caquetá</option>
                <option value="Casanare">Casanare</option>
                <option value="Cauca">Cauca</option>
                <option value="Cesar">Cesar</option>
                <option value="Chocó">Chocó</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cundinamarca">Cundinamarca</option>
                <option value="Guainía">Guainía</option>
                <option value="Guaviare">Guaviare</option>
                <option value="Huila">Huila</option>
                <option value="La Guajira">La Guajira</option>
                <option value="Magdalena">Magdalena</option>
                <option value="Meta">Meta</option>
                <option value="Nariño">Nariño</option>
                <option value="Norte de Santander">Norte de Santander</option>
                <option value="Putumayo">Putumayo</option>
                <option value="Quindío">Quindío</option>
                <option value="Risaralda">Risaralda</option>
                <option value="San Andrés y Providencia">San Andrés y Providencia</option>
                <option value="Santander">Santander</option>
                <option value="Sucre">Sucre</option>
                <option value="Tolima">Tolima</option>
                <option value="Valle del Cauca">Valle del Cauca</option>
                <option value="Vaupés">Vaupés</option>
                <option value="Vichada">Vichada</option>

            </select> 

          </div>
         
          <div class="form-group col-md-6">
            <label class="form-check-label ciudad" for="ciudad">Ciudad de residencia: <span style="color: red;">*</span></label>
            
            <select class="form-control" id="residence" name="residence">

              <option value="Seleccione">Seleccione</option>
              <option value="Bogotá">Bogotá</option>
              <option value="Medellín">Medellín</option>
              <option value="Cali">Cali</option>
              <option value="Barranquilla">Barranquilla</option>
              <option value="Cartagena">Cartagena</option>
              <option value="Cúcuta">Cúcuta</option>
              <option value="Bucaramanga">Bucaramanga</option>
              <option value="Pereira">Pereira</option>
              <option value="Santa Marta">Santa Marta</option>
              <option value="Manizales">Manizales</option>
              <option value="Ibagué">Ibagué</option>
              <option value="Villavicencio">Villavicencio</option>
              <option value="Pasto">Pasto</option>
              <option value="Armenia">Armenia</option>
              <option value="Neiva">Neiva</option>
              <option value="Valledupar">Valledupar</option>
              <option value="Montería">Montería</option>
              <option value="Sincelejo">Sincelejo</option>
              <option value="Popayán">Popayán</option>
              <option value="Tunja">Tunja</option>
              <option value="Riohacha">Riohacha</option>
              <option value="Quibdó">Quibdó</option>
              <option value="Arauca">Arauca</option>
              <option value="Yopal">Yopal</option>
              <option value="Mocoa">Mocoa</option>
              <option value="Puerto Carreño">Puerto Carreño</option>
              <option value="San Andrés">San Andrés</option>

            </select> 

          </div>

          <div class="form-group col-md-6">
           
            <label class="form-check-label celular" for="CelNumber">Teléfono celular: <span style="color: red;">*</span></label>
            
            <input class="form-control" type="text" id="CelNumber" name="CelNumber" required>
          
          </div>

          <div class="form-group col-md-6 email">

            <label class="form-check-label" for="email"
              >Correo electrónico: <span style="color: red;">*</span>
            </label>

            <input
              class="form-control"
              type="text"
              id="email"
              name="email"
            />
          </div> <br>

        <div class="btn-validard-flex justify-content-center mt-3">
          <input class="button" type="button" value="Validar" onclick="validarDocumento()" />
        </div>

      </form>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>

</html>
